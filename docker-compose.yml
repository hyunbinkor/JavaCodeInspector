services:
  # Ollama LLM 서비스
  ollama:
    image: ollama/ollama:latest
    container_name: code-pattern-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - vector-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/11434' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Weaviate Vector DB
  weaviate:
    image: semitechnologies/weaviate:1.25.0
    container_name: code-pattern-weaviate
    depends_on:
      ollama:
        condition: service_healthy
    command:
      - --host
      - 0.0.0.0
      - --port
      - '8080'
      - --scheme
      - http
    ports:
      - "8080:8080"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      AUTHORIZATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'text2vec-ollama'
      ENABLE_MODULES: 'text2vec-ollama'
      CLUSTER_HOSTNAME: 'node1'
      DISABLE_TELEMETRY: 'true'
      # Weaviate text2vec-ollama module configuration
      TEXT2VEC_OLLAMA_API_ENDPOINT: 'http://ollama:11434'
    volumes:
      - weaviate_data:/var/lib/weaviate
    restart: on-failure:0
    networks:
      - vector-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Qdrant Vector DB
  qdrant:
    image: qdrant/qdrant:latest
    container_name: code-pattern-qdrant
    ports:
      - "6333:6333"      # HTTP API
      - "6334:6334"      # gRPC API (optional)
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      # Qdrant 설정
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__SERVICE__HTTP_PORT: 6333
      # 텔레메트리 비활성화 (선택사항)
      QDRANT__TELEMETRY_DISABLED: 'true'
      # 로그 레벨 설정
      QDRANT__LOG_LEVEL: INFO
    restart: unless-stopped
    networks:
      - vector-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  vector-network:
    driver: bridge

volumes:
  weaviate_data:
    driver: local
  qdrant_data:
    driver: local
  ollama_data:
    driver: local