version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: code-pattern-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    networks:
      - weaviate-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/11434' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  weaviate:
    image: semitechnologies/weaviate:1.25.0
    container_name: code-pattern-weaviate
    depends_on:
      ollama:
        condition: service_healthy
    command:
    - --host
    - 0.0.0.0
    - --port
    - '8080'
    - --scheme
    - http
    ports:
      - "8080:8080"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      AUTHORIZATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'text2vec-ollama'
      ENABLE_MODULES: 'text2vec-ollama'
      CLUSTER_HOSTNAME: 'node1'
      DISABLE_TELEMETRY: 'true'
      # Critical: Weaviate text2vec-ollama module configuration
      TEXT2VEC_OLLAMA_API_ENDPOINT: 'http://ollama:11434'
    volumes:
      - weaviate_data:/var/lib/weaviate
    restart: on-failure:0
    networks:
      - weaviate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  weaviate-network:
    driver: bridge

volumes:
  weaviate_data:
    driver: local
  ollama_data:
    driver: local